<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Array Methods</h2> 
<h2>unshift()</h2>
<p>The unshift ()method returns the new array length.</p>
<button onclick="myFunction()" id="button">Try it</button>
<p id="demo1"></p>
<p id="demo2"> </p>
<br>

<script>
const fruits = ["kiran", "kumar", "kommu"];
document.getElementById("demo1").innerHTML = fruits;
function myFunction() {
 document.getElementById("demo1").innerHTML = fruits.unshift("kiwi");
 document.getElementById("demo2").innerHTML = fruits;
}
</script>
</body>
</html>
