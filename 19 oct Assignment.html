<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Header</title>
    <style>
         #new{
     height: 34px;
     width: 200px;
    }
    </style>
</head>
<body>
    <div style="display: flex; background-color: #ffffff;align-items: center; " >
      <div>
